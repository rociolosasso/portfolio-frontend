<div class="row">
<h1>Experiencia laboral</h1>
<div class="col-lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaexp" >
        Agregar Experiencia laboral
    </button>
</div>

<div class="experiencia">
   <table class="table">
<body class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
    <tr *ngFor="let Experiencia of expe">
        <td><h3> {{Experiencia.nombreE}} </h3></td>
        <td>{{Experiencia.descripcionE}}</td>
    
        <td><button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
            
        <td><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
        
    </tr>
</body>
   </table>
</div>
