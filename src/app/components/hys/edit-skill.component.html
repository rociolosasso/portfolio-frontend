<div class="container" *ngIf="skill">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre" class="titulo">Nombre de la skill</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje" class="titulo">Porcentaje de la skill</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
            </div>
            <button class="btn btn-light">
                Actualizar
            </button>
        </form>    
        </div>
    </div>
</div>
