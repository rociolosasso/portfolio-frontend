<div class="row">
    
  <h1>Hard and Soft skill</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-light" *ngIf="isLogged">Nueva Skill</button>
  </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)"
    [radius]="70"
    [imageSrc]="''"
    [title]="(skill.nombre)"
    [titleColor]="'#8451E9'"
    [showTitle]="true"
    [showImage]="false"    
    [imageHeight]="50"
    [imageWidth]="50"
    [outerStrokeWidth]="11"
    [innerStrokeWidth]="5"
    [outerStrokeColor]="'#8451E9'"
    [innerStrokeColor]="'#FF66C4'"
    [animation]="true"
    [animationDuration]="900"
  ></circle-progress>

  <div>
  <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-fill"></i></button></td>
            
  <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(skill.id)"><i class="bi bi-trash3-fill"></i></button></td>
   </div>
</div>
</div>
