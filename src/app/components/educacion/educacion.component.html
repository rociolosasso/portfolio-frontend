<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaedu">
            Agregar educacion
        </button>
    </div>
    
    
    <div>
       <table class="table">
    <body class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <tr *ngFor="let Educacion of educacion">
            <td><h3> {{Educacion.nombreE}} </h3></td>
            <td>{{Educacion.descripcionE}}</td>
            <td><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                
            <td><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
            
        </tr>
    </body>
       </table>
    </div>
