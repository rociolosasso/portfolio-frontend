<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educacion
        </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
       <table class="table">
    <body>
        <tr *ngFor="let Educacion of educacion">
            <td><h3> {{Educacion.nombreE}} </h3></td>
            <td><h3>{{Educacion.descripcionE}}</h3></td>
            <td *ngIf="isLogged"><button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i>EDITAR</button></td>
                
            <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash3-fill"></i>BORRAR</button></td>
            
        </tr>
    </body>
       </table>
    </div>
